<!DOCTYPE html>
<html>
<head>
	<title>Animación Introductoria</title>
	<link rel="stylesheet" href="style.css">
    <style>
        .animation-container {
	background-color: #000;
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
}
.loading{
    display: flex;
    justify-content: center;
}
#animation-text {
	color: #fff;
	font-size: 4rem;
	text-align: center;
}
.parpadeo {
  animation: parpadeo 1s infinite;
}

@keyframes parpadeo {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
    </style>
</head>
<body>
    <div class="loading">
        <h1 class="parpadeo">Cargando InsideView...</h1>
    </div>
	<div class="animation-container">
		<h1 id="animation-text"></h1>
	</div>

	<script>
        const text = "This is Gabow InsideView";
        let index = 0;
        function writeText() {
        const animationText = document.getElementById("animation-text");
        animationText.innerText = text.slice(0, index);

        index++;
        if (index > text.length) {
            setTimeout(() => {
            window.location.href = "https://edgarsc0.github.io/prueba-gabow-InsideView/InsideView.html";
            }, 2500); // Redireccionar después de 2 segundos
            return;
        }

        setTimeout(writeText, 200);
        }
        writeText();
    </script>
</body>
</html>
